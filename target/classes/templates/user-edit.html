<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <title>ADMIN-USER-EDIT</title>
</head>
<body>
<center>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/">
                <span class="navbar-brand mb-0 h1">WAKUWA</span>
            </a>
            <div class="dropdown text-end">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                    <button type="submit" style="width: 80%" class="btn  mb-2"/>
                    <input type="submit"  value="Выйти">
                </form>
            </div>
        </div>
    </nav>
    <div th:each="user : ${users}"></div>
<h3><b> Редактирование пользователя :</b> <span th:text=" ${user.name}"></span></h3>

<form  method="POST" th:action="@{/admin/user/edit}">

    <div th:each="role : ${roles}">
       <div><label>
            <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.roles, role)}"

                   th:utext="${role}">
           </label>
        </div>
    </div>
        </div>
    <input type="hidden" th:value= "${user.id}" name="userId">
    <input type="hidden" value="${_csrf.token}" name="_csrf">
    <button type="submit">Save</button>

</form>
    </center>
</body>
</html>
