<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
              crossorigin="anonymous">

        <title>REGISTRATION</title>
</head>
<body>
<center>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/">
                <span class="navbar-brand mb-0 h1">WAKUWA</span>
            </a>
        </div>

    </nav>
<h4>Регистрация</h4>
    <br><br>
<form th:method="POST" th:action="@{/registration}" th:object="${userValid}" >


    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    Имя пользователя: <input type="text" th:field="*{name}" id="name" > <br><br>


    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    Эл. почта: <input type="email" th:field="*{email}" id="email" > <br><br>

    <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</div>
    Номер телефона: <input type="text" th:field="*{phone}" id="phone" > <br><br>

    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    Пароль: <input type="password" th:field="*{password}" id="password" >


    <input type="hidden" name="_csrf" value="${_csrf.token}"> <!---делает запрос с нашего домена--->
    <input type="submit" value="Зарегистрироваться"/>
</form>
    </center>
</body>
</html>
